<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İndirim KDV hesaplayan uygulama</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Ürün fiyatı, kdv oranı ve indirim oranı parametreolarak alıp 
    son fiyatı hesaplayan fonksiyonu arrow function initial-scaleyazınız. Ürün fiyatı 1500 üzerinde ise
    extra 10% indirim uygulanacaktır.
    İndirim uygulanmışsa kdv hesaba katılmayacaktır. -->

    <section class="container">
      <h2>KDV-İNDİRİM HESAPLAMA</h2>
      <p>
        Ürün fiyatı, kdv oranı ve indirim oranı parametreolarak alıp son fiyatı
        hesaplayan fonksiyonu arrow function initial-scaleyazınız. Ürün fiyatı
        1500 üzerinde ise extra 10% indirim uygulanacaktır. İndirim uygulanmışsa
        kdv hesaba katılmayacaktır.
      </p>

      <main class="scrin">
        <label for="">Ürün Fiyatı</label>
        <input type="text" id="price" /><br />
        <label for="">KDV Oranı</label>
        <!-- <input type="text" id="kdv" /><br /> -->
        <select name="kdvOranlari" id="" placeholder="%">
          <option>8</option>
          <option>18</option>
          <option>20</option></select
        ><br />
        <label for="">İndirim Oranı</label>
        <input type="text" id="discount" />
        <button id="calgulate" onclick="calgulateDiscount()">Calculate</button>
        <label for="" id="Result"></label>
      </main>
    </section>
  </body>
</html>
