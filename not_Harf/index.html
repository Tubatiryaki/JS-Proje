<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 lük notları harflere çevirme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("exam.jpg.jpeg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="div mx-5 my-5 bg-danger p-4 text-light rounded-5"
      id="div"
      style="--bs-bg-opacity: 0.8"
    >
      <div class="mb-3 m-3">
        <label for="numVise" class="form-label">Vize notunuzu giriniz</label>
        <input
          type="texbox"
          class="form-control"
          id="numVise"
          placeholder="Enter your vise note"
        />
      </div>
      <div class="mb-3 m-3">
        <label for="numFinal" class="form-label">Final notunuzu giriniz</label>
        <input
          type="texbox"
          class="form-control"
          id="numFinal"
          placeholder="Enter your final note"
        />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-success m-3" id="count">Count</button>
      </div>
    </div>
    <div
      class="div mx-5 my-5 bg-danger p-4 text-light rounded-5"
      id="div"
      style="--bs-bg-opacity: 0.8"
    >
      <div class="mb-3 m-3">
        <label for="result" class="form-label">Notunuzun Harf Karşılığı</label>
        <p class="result text-light fs-3 fs-bold" id="result"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
