<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculete.css">
    
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculate">
            <input class="scren">
                
            </i>
            <div class="number">
                <table>
              <tr>
                  <td><button type="button" value="7">7</button></td>
                    <td><button type="button" value="8">8</button></td>
                    <td><button type="button" value="9">9</button></td>
                    <td><button type="button" value="/" id="bol">/</button></td>
                </tr><br>
                <tr>
                    <td><button type="button" value="4">4</button></td>
                    <td><button type="button" value="5">5</button></td>
                    <td><button type="button" value="6">6</button></td>
                    <td><button type="button" value="-" id="cikar">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="1">1</button></td>
                    <td><button type="button" value="2">2</button></td>
                    <td><button type="button" value="3">3</button></td>
                    <td><button type="button" value="+" id="topla">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="C" id="reset">C</button></td>
                    <td><button type="button" value="0">0</button></td>
                    <td><button type="button" value="=" id="sonuc">=</button></td>
                    <td><button type="button" value="*" id="carp">*</button></td>
                </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
